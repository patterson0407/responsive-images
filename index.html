<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Images Examples</title>
    <!-- TO DO: Add your name to the meta author tag -->
    <meta name="author" content="Alexander Patterson">
    <meta name="description" content="Code examples showing how to add responsive images to a website for art direction or for resolution switching">

    <link rel="stylesheet" href="styles.css">

    <!-- TO DO: Add the picturefill code here -->
    <script>
        // Picture element HTML5 shiv
        document.createElement( "picture" );
    </script>
    <script src="picturefill.min.js" async></script>
</head>

<body id="top">
    <header>
        <h1>Responsive Images Examples</h1>
    </header>

    <main id="main">
        <section>
            <h2>Responsive Images for Art Direction</h2>


            <!-- TO DO: Add the responsive images for art direction here -->
            <picture>
                <source media="(max-width: 600px)" srcset="images/art-direction-sm.png" width="300" height="200">
                <source media="(min-width: 601px) and (max-width: 999px)" srcset="images/art-direction-med.png" width="500" height="333">
                <source media="(min-width: 1000px)" srcset="images/art-direction-lg.jpg" width="800" height="533">
                <img src="images/art-direction-lg.jpg" width="800" height="533">
            </picture>

        </section>

        <section>
            <h2>Responsive Images for Resolution Switching</h2>

            <!-- TO DO: Add the responsive images for resolution switching here -->
            <img srcset="images/resolution-switching-sm.png 300w,
                         images/resolution-switching-med.png 500w,
                         images/resolution-switching-lg.jpg 800w"
                 sizes="(max-width: 450px) 300px,
                        (min-width: 451px) and (max-width: 699px) 500px,
                        (min-width: 700px) 800px"
                 src="images/resolution-switching-sm.png"
                 width="300"
                 height="200"
                 alt="A dark gray backpack with brown leather accents and a top handle.">

        </section>
    </main>

    <footer>
        <p>Copyright &copy; <span>2024</span> - Jessica Barnett</p>
    </footer>
</body>

</html>
